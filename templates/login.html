<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-view {
            display: none;
        }

        .auth-view.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            text-decoration: none;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.75rem;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-blue);
            outline: none;
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-social {
            width: 100%;
            padding: 0.875rem;
            background: white;
            color: #0f172a;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="../static/img/boni_avatar.jpg" alt="Logo">
            <span style="font-size: 1.75rem; font-weight: 700; color: white;">Bonniface</span>
        </a>

        <!-- Login View -->
        <div id="loginView" class="auth-view active">
            <h1 style="margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 2rem;">Log in to access your dashboard.</p>

            <button class="btn-social" onclick="googleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Continue with Google
            </button>

            <div
                style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; color: rgba(255,255,255,0.2);">
                <div style="flex: 1; height: 1px; background: currentColor;"></div>
                <span>OR</span>
                <div style="flex: 1; height: 1px; background: currentColor;"></div>
            </div>

            <form onsubmit="handleEmailLogin(event)">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPass" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-auth">Login</button>
            </form>

            <p style="margin-top: 2rem; font-size: 0.875rem;">
                Don't have an account? <a href="#" onclick="showView('signupView')"
                    style="color: var(--primary-blue); font-weight: 600;">Sign up</a>
            </p>
        </div>

        <!-- Signup View -->
        <div id="signupView" class="auth-view">
            <h1>Create Account</h1>
            <p style="color: rgba(255,255,255,0.6); margin-bottom: 2rem;">Join Bonniface to start your projects.</p>

            <form onsubmit="handleEmailSignup(event)">
                <div class="form-group">
                    <input type="text" id="signupName" class="form-input" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPass" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-auth">Create Account</button>
            </form>

            <p style="margin-top: 2rem; font-size: 0.875rem;">
                Already have an account? <a href="#" onclick="showView('loginView')"
                    style="color: var(--primary-blue); font-weight: 600;">Log in</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "{{ SUPABASE_URL }}";
        window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../static/js/supabase_init.js"></script>

    <script>
        function showView(viewId) {
            document.querySelectorAll('.auth-view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        async function googleLogin() {
            try {
                await window.supabaseClient.signInWithGoogle();
            } catch (error) {
                alert(error.message);
            }
        }

        async function handleEmailLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;

            try {
                await window.supabaseClient.signInWithEmail(email, pass);
                window.location.href = "{{ url_for('dashboard') }}";
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function handleEmailSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const pass = document.getElementById('signupPass').value;

            try {
                await window.supabaseClient.signUpWithEmail(email, pass, name);
                alert('Sign up successful! Please check your email to confirm your account.');
                showView('loginView');
            } catch (error) {
                alert('Sign up failed: ' + error.message);
            }
        }
    </script>
</body>

</html>

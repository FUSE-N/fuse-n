<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">

    <link rel="stylesheet" href="../static/css/layout.css">
    <style>
        .main-content {
            max-width: 800px;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .section-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            /* Fixes width overflow */
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .current-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
            object-fit: cover;
        }
    </style>
</head>

<body>
    {% set active_page = 'settings' %}
    {% include 'components/sidebar.html' %}

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <span style="font-weight: 700; font-size: 1.25rem;">Settings</span>
        </div>
        <header class="page-header">
            <h1>Account Settings</h1>
            <p style="color: rgba(255,255,255,0.5);">Manage your profile and security preferences.</p>
        </header>

        <div class="section-card">
            <h2 style="margin-top: 0; margin-bottom: 2rem;">Profile Information</h2>

            <div class="avatar-upload">
                <img src="../static/img/boni_avatar.jpg" alt="Current Avatar" class="current-avatar"
                    id="settingsAvatar">
                <div>
                    <button class="btn-primary" style="background: rgba(255,255,255,0.1); margin-right: 0.5rem;">Change
                        Photo</button>
                    <div style="font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-top: 0.5rem;">JPG or PNG, max
                        2MB</div>
                </div>
            </div>

            <form onsubmit="event.preventDefault(); alert('Profile update implementation coming soon!');">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullNameInput" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="emailInput" disabled
                        style="opacity: 0.5; cursor: not-allowed;">
                    <div style="font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-top: 0.25rem;">Email cannot be
                        changed securely currently.</div>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>

        <div class="section-card">
            <h2 style="margin-top: 0; margin-bottom: 1.5rem;">Security</h2>
            <form onsubmit="event.preventDefault(); alert('Password reset implementation coming soon!');">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn-primary" style="background: rgba(255,255,255,0.1);">Update
                    Password</button>
            </form>
        </div>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../static/js/supabase_init.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../static/js/sidebar.js"></script>
    <script>
        // Init and fill data
        async function initSettings() {
            const session = await window.supabaseClient.checkSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;
            if (user.user_metadata.full_name) {
                document.getElementById('fullNameInput').value = user.user_metadata.full_name;
            }
            if (user.email) {
                document.getElementById('emailInput').value = user.email;
            }
            if (user.user_metadata.avatar_url) {
                document.getElementById('settingsAvatar').src = user.user_metadata.avatar_url;
            }
        }
        document.addEventListener('DOMContentLoaded', initSettings);
    </script>
</body>

</html>

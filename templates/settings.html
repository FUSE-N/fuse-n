<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/layout.css">
</head>

<body>
    {% set active_page = 'settings' %}
    {% include 'components/sidebar.html' %}

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <header class="page-header">
            <h1>Account Settings</h1>
            <p style="color: rgba(255,255,255,0.5);">Manage your profile and security preferences.</p>
        </header>

        <div class="section-card">
            <h2 style="margin-top: 0;">Profile Information</h2>
            <div style="display: flex; align-items: center; gap: 2rem; margin-bottom: 2rem;">
                <img id="settingsAvatar" src="../static/img/boni_avatar.jpg" alt="Avatar"
                    style="width: 100px; height: 100px; border-radius: 50%;">
                <button class="btn-primary" style="background: rgba(255,255,255,0.1);">Change Photo</button>
            </div>
            <form>
                <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullNameInput" class="form-input" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="emailInput" class="form-input" placeholder="john@example.com" disabled>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">Save Changes</button>
            </form>
        </div>

        <div class="section-card" style="margin-top: 2rem;">
            <h2 style="margin-top: 0;">Security</h2>
            <form style="max-width: 400px; margin-top: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-input" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn-primary" style="background: rgba(255,255,255,0.1);">Update
                    Password</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "{{ SUPABASE_URL }}";
        window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../static/js/supabase_init.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="../static/js/sidebar.js"></script>

    <script>
        async function initSettings() {
            try {
                if (typeof window.supabaseClient === 'undefined') {
                    // Small delay to ensure deferred scripts are available
                    if (!window.supabaseRetryCount) window.supabaseRetryCount = 0;
                    if (window.supabaseRetryCount < 5) {
                        window.supabaseRetryCount++;
                        setTimeout(initSettings, 200);
                        return;
                    }
                }
                const session = await window.supabaseClient.checkSession();
                if (!session) {
                    window.location.href = '/login';
                    return;
                }

                const user = session.user;
                if (user.user_metadata.full_name) {
                    document.getElementById('fullNameInput').value = user.user_metadata.full_name;
                }
                if (user.email) {
                    document.getElementById('emailInput').value = user.email;
                }
                if (user.user_metadata.avatar_url) {
                    document.getElementById('settingsAvatar').src = user.user_metadata.avatar_url;
                }
            } catch (error) {
                console.error('Settings init error:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', initSettings);
    </script>
</body>

</html>

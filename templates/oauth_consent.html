<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Consent | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <title>Completing Login...</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="spinner"></div>
        <h2>Completing your login...</h2>
        <p>Please wait while we redirect you.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../static/js/supabase_init.js"></script>
    <script>
        async function handleOAuthCallback() {
            try {
                // Wait for supabase_init.js to initialize window.supabase
                if (!window.supabase) {
                    console.error('Supabase client not found on window');
                    // Fallback or retry? valid supabase_init.js should set it immediately.
                }

                // Get the hash from URL
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);

                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const error = params.get('error_description');

                if (error) {
                    console.error('OAuth error:', error);
                    window.location.href = 'login.html?error=' + encodeURIComponent(error);
                    return;
                }

                if (accessToken && refreshToken) {
                    // Set the session using the global client from supabase_init.js
                    // Note: window.supabase is the initialized client instance
                    const { data, error: sessionError } = await window.supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (sessionError) {
                        console.error('Session error:', sessionError);
                        window.location.href = 'login.html?error=' + encodeURIComponent(sessionError.message);
                        return;
                    }

                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // No tokens, redirect to login
                    // Only redirect if we actually expected a hash (which we do on this page)
                    // If loaded without hash, maybe just go to login?
                    console.warn('No tokens found in hash');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Callback handler error:', error);
                window.location.href = 'login.html?error=' + encodeURIComponent(error.message);
            }
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <style>
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            background: #0f172a;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: bgSlide 24s infinite;
            filter: brightness(0.4);
        }

        @keyframes bgSlide {

            0%,
            100% {
                background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=2070&auto=format&fit=crop');
            }

            25% {
                background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=2015&auto=format&fit=crop');
            }

            50% {
                background-image: url('https://images.unsplash.com/photo-1504384308090-c89e1d2e131?q=80&w=2070&auto=format&fit=crop');
            }

            75% {
                background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
            color: white;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .hero-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    {% include 'components/navbar.html' %}

    <main>
        <section class="hero-section">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>Crafting Experiences, Building Future</h1>
                <p>Welcome to a portfolio of innovation, data-driven decisions, and cutting-edge software solutions
                    designed to push boundaries.</p>
                <div class="hero-actions">
                    <a href="{{ url_for('start_project') }}" class="btn btn-primary btn-large">Start Project</a>
                    <a href="{{ url_for('research') }}" class="btn btn-outline btn-large">View Research</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "{{ SUPABASE_URL }}";
        window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../static/js/supabase_init.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="../static/js/navbar.js"></script>
</body>

</html>

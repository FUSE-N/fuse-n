<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project | Bonniface Freelance</title>
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
        }
        .form-section {
            padding: 8rem 0;
        }
        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(15px);
            max-width: 800px;
            margin: 0 auto;
            border-radius: 1rem;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        .form-title {
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--light);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        form input[type="file"] {
            background: transparent;
            border: none;
        }
        form input::file-selector-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form input::file-selector-button:hover {
            background: var(--accent);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }
        .back-home a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-home a:hover {
            color: var(--primary);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }
            .form-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../Home.html" class="logo-container">
                    <img src="../static/img/boni_avatar.jpg" alt="Bonniface Logo">
                    <span class="logo">Bonniface</span>
                </a>
                <div class="nav-links">

                    <a href="Start-project.html">Start a Project</a>
                    <a href="Home.html" class="btn btn-primary">Back to Home</a>
                </div>
            </nav>
        </div>
    </header>

</body>
</html>

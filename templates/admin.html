<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Fuse-IN</title>
  <link rel="icon" href="{{ url_for('static', filename='img/boni_avatar.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--light);
      font-family: 'Inter', sans-serif;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.9);
      font-size: 0.95rem;
    }
    table th {
      background: rgba(37,99,235,0.2);
      font-weight: 700;
    }
    .file-link a {
      color: var(--accent);
      text-decoration: none;
    }
    .file-link a:hover {
      text-decoration: underline;
    }
    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box input {
      width: 50%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }
    .logout-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      float: right;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      table th, table td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
      .search-box input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <form action="/logout" method="POST">
      <button class="logout-btn">Logout</button>
    </form>

    <h1>Client Project Dashboard</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name, email, or project ID..." onkeyup="filterTable()">
    </div>

    <table id="projectTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Project ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Service</th>
          <th>Budget</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[9] }}</td>
          <td class="file-link">
            {% if row[10] and row[10] != "No file" %}
              <a href="{{ url_for('static', filename='../' + row[10]) }}" target="_blank">View</a>
            {% else %}
              â€”
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#projectTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Project | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/layout.css">
</head>

<body>
    {% set active_page = 'start-project' %}
    {% include 'components/sidebar.html' %}

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <header class="page-header">
            <h1>Start Your Project</h1>
            <p style="color: rgba(255,255,255,0.5);">Tell me about your project so I can help you get the best possible
                result.</p>
        </header>

        <div class="content-card">
            <form id="startProjectForm" onsubmit="handleProjectSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Project Title</label>
                        <input type="text" name="title" class="form-input"
                            placeholder="e.g., E-commerce App Development" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Service Type</label>
                        <select name="service" class="form-input" required>
                            <option value="" disabled selected>Select a service</option>
                            <option>Web Design & Development</option>
                            <option>Academic Research & Reports</option>
                            <option>Data Analysis & Visualization</option>
                            <option>AI Integration for Businesses</option>
                            <option>AI Automation & Workflows</option>
                            <option>IT Consulting</option>
                            <option>Machine Learning Solutions</option>
                            <option>Business Intelligence Consulting</option>
                            <option>System Integration & APIs</option>
                            <option>Ongoing Support</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label class="form-label">Project Description</label>
                        <textarea name="description" class="form-input" rows="5"
                            placeholder="Briefly describe your project goals, target audience, and any specific requirements..."
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Desired Deadline</label>
                        <input type="date" name="deadline" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estimated Budget (USD)</label>
                        <input type="text" name="budget" class="form-input" placeholder="e.g., $1,000" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label class="form-label">Payment Method</label>
                    <div style="display: flex; gap: 2rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="payment_method" value="pay_now" checked
                                onchange="updateSubmitButton()">
                            <span>Pay 50% Deposit Now</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="payment_method" value="pay_later" onchange="updateSubmitButton()">
                            <span>Request Invoice (Pay Later)</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <label class="form-label">Attachments (Optional)</label>
                    <div class="file-upload-wrapper" onclick="document.getElementById('projectFile').click()">
                        <ion-icon name="cloud-upload-outline"
                            style="font-size: 2rem; color: var(--primary-blue); margin-bottom: 0.5rem;"></ion-icon>
                        <div style="font-weight: 500;">Click to upload files</div>
                        <div style="font-size: 0.875rem; color: rgba(255,255,255,0.5);">CSV, PDF, DOCX, ZIP (Max 10MB)
                        </div>
                        <input type="file" id="projectFile" hidden
                            onchange="alert('File selected: ' + this.files[0].name)">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "{{ SUPABASE_URL }}";
        window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script defer src="../static/js/supabase_init.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="../static/js/sidebar.js"></script>

    <script>
        // Session Check
        async function checkAccess() {
            try {
                if (typeof window.supabaseClient === 'undefined') {
                    // Small delay to ensure deferred scripts are available
                    if (!window.supabaseRetryCount) window.supabaseRetryCount = 0;
                    if (window.supabaseRetryCount < 5) {
                        window.supabaseRetryCount++;
                        setTimeout(checkAccess, 200);
                        return;
                    }
                }
                const session = await window.supabaseClient.checkSession();
                if (!session) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Access check error:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', checkAccess);

        function updateSubmitButton() {
            const method = document.querySelector('input[name="payment_method"]:checked').value;
            const btn = document.querySelector('.btn-submit');
            if (method === 'pay_now') {
                btn.textContent = "Proceed to Payment";
            } else {
                btn.textContent = "Submit Request";
            }
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            const form = e.target;

            // Get form data
            const formData = new FormData(form);
            const paymentMethod = formData.get('payment_method');
            const budgetStr = formData.get('budget').replace(/[^0-9.]/g, ''); // Extract numbers
            const budget = parseFloat(budgetStr) || 0;
            const selectedService = formData.get('service');

            // Service Minimum Prices Map
            const minPrices = {
                "Web Design & Development": 500,
                "Academic Research & Reports": 300,
                "Data Analysis & Visualization": 400,
                "AI Integration for Businesses": 1000,
                "AI Automation & Workflows": 800,
                "IT Consulting": 40, // Hourly rate minimum
                "Machine Learning Solutions": 1500,
                "Business Intelligence Consulting": 600,
                "System Integration & APIs": 700,
                "Ongoing Support": 150
            };

            const minPrice = minPrices[selectedService] || 0;

            // Validation: Check Minimum Budget (Skip if Other or not in map)
            if (minPrice > 0 && budget < minPrice) {
                alert(`The minimum budget for ${selectedService} is $${minPrice}. Please increase your budget.`);
                return;
            }

            const projectData = {
                title: formData.get('title'),
                service_type: selectedService,
                description: formData.get('description'),
                deadline: formData.get('deadline') || null,
                budget: formData.get('budget'),
                status: 'pending' // Default
            };

            try {
                btn.disabled = true;
                btn.style.opacity = "0.7";

                const session = await window.supabaseClient.checkSession();
                if (!session) throw new Error("You must be logged in to submit a project.");

                // Add user_id
                projectData.user_id = session.user.id;

                if (paymentMethod === 'pay_now') {
                    if (budget <= 0) throw new Error("Please enter a valid budget amount to calculate deposit.");
                    btn.innerText = "Processing...";

                    const depositAmount = (budget * 0.5) * 100;

                    const handler = PaystackPop.setup({
                        key: 'pk_test_64a5e8550ef53bf8089e4c109e49def1341b2235',
                        email: session.user.email,
                        amount: depositAmount,
                        currency: 'GHS',
                        ref: '' + Math.floor((Math.random() * 1000000000) + 1),
                        callback: async function (response) {
                            // Payment Success
                            projectData.status = 'deposit_paid';
                            // Save to DB
                            await saveProject(projectData, session.user.id, `Payment Ref: ${response.reference}`);
                            form.reset();
                            updateSubmitButton();
                        },
                        onClose: function () {
                            alert('Payment cancelled. Project not submitted.');
                            btn.disabled = false;
                            btn.innerText = originalText;
                            btn.style.opacity = "1";
                        }
                    });
                    handler.openIframe();

                } else {
                    // Pay Later Flow
                    btn.innerText = "Submitting...";
                    await saveProject(projectData, session.user.id, "Invoice requested");
                    form.reset();
                    updateSubmitButton();
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }

            } catch (error) {
                console.error('Error submitting project:', error);
                alert('Failed to submit project: ' + error.message);
                btn.disabled = false;
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }

        async function saveProject(data, userId, note) {
            const { error } = await window.supabaseClient.supabase
                .from('projects')
                .insert([data]);

            if (error) throw error;

            // Notification
            await window.supabaseClient.supabase
                .from('notifications')
                .insert([{
                    user_id: userId,
                    type: 'project',
                    message: `New Project: ${data.title} (${data.status}) - ${note || ''}`
                }]);

            alert('Project submitted successfully!');
        }

        // Initialize button state
        updateSubmitButton();
    </script>
</body>

</html>

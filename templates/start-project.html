<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Project | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-blue: #3b82f6;
            --bg-dark: #0f172a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (Reusable) */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-nav {
            padding: 2rem 1rem;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-card);
            color: white;
        }

        .nav-item ion-icon {
            font-size: 1.25rem;
        }

        .sidebar-footer {
            padding: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-logout {
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 3rem;
        }

        .page-header {
            margin-bottom: 3rem;
            max-width: 800px;
        }

        .form-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            padding: 0.875rem;
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(0, 0, 0, 0.3);
        }

        .form-select option {
            background: #1e293b;
            color: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .file-upload-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .btn-submit {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="logo-container">
                <img src="../static/img/boni_avatar.jpg" alt="Logo"
                    style="width: 32px; height: 32px; border-radius: 50%;">
                <span class="logo-text" style="font-weight: 700; font-size: 1.25rem; color: white;">Bonniface</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <ion-icon name="grid-outline"></ion-icon>
                Overview
            </a>
            <a href="messages.html" class="nav-item">
                <ion-icon name="chatbubbles-outline"></ion-icon>
                Messages
            </a>
            <a href="start-project.html" class="nav-item active">
                <ion-icon name="rocket-outline"></ion-icon>
                New Project
            </a>
            <a href="billings.html" class="nav-item">
                <ion-icon name="card-outline"></ion-icon>
                Billings
            </a>
            <a href="settings.html" class="nav-item">
                <ion-icon name="settings-outline"></ion-icon>
                Settings
            </a>
        </nav>
        <div class="sidebar-footer">
            <a onclick="supabaseClient.signOut()" class="btn-logout">
                <ion-icon name="log-out-outline"></ion-icon>
                Logout
            </a>
        </div>
    </aside>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="main-content">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <span style="font-weight: 700; font-size: 1.25rem;">Start Project</span>
        </div>
        <header class="page-header">
            <h1>Start Your Project</h1>
            <p style="color: rgba(255,255,255,0.5);">Tell me about your project so I can help you get the best possible
                solution.</p>
        </header>

        <div class="form-card">
            <form id="projectForm" onsubmit="handleProjectSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-input" name="title"
                        placeholder="e.g., Predictive Analytics for Sales" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Service Type</label>
                    <select class="form-select" name="service" required>
                        <option value="">Select a Service</option>
                        <option>Web Design & Development</option>
                        <option>Academic Research & Reports</option>
                        <option>Data Analysis & Visualization</option>
                        <option>AI Integration for Businesses</option>
                        <option>AI Automation & Workflows</option>
                        <option>IT Consulting</option>
                        <option>Machine Learning Solutions</option>
                        <option>Business Intelligence Consulting</option>
                        <option>System Integration & APIs</option>
                        <option>Ongoing Support</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Description</label>
                    <textarea class="form-textarea" name="description"
                        placeholder="Briefly describe your project, objectives, and expected outcome..."
                        required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Expected Deadline</label>
                        <input type="date" class="form-input" name="deadline">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estimated Budget (USD/GHS)</label>
                        <input type="text" class="form-input" name="budget" placeholder="e.g., $300">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Preferred Tools (Optional)</label>
                    <input type="text" class="form-input" name="tools" placeholder="e.g., Python, TensorFlow, Flask">
                </div>

        </div>

        <div class="form-group">
            <label class="form-label">Payment Preference</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <label
                    style="background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); padding: 1rem; border-radius: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 0.75rem;">
                    <input type="radio" name="payment_method" value="pay_now" checked onchange="updateSubmitButton()">
                    <div>
                        <div style="font-weight: 600;">Pay 50% Deposit</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">Secure your slot immediately</div>
                    </div>
                </label>
                <label
                    style="background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); padding: 1rem; border-radius: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 0.75rem;">
                    <input type="radio" name="payment_method" value="pay_later" onchange="updateSubmitButton()">
                    <div>
                        <div style="font-weight: 600;">Request Invoice</div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">Pay later (Subject to review)</div>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Project Files (Optional)</label>
            <div class="file-upload-wrapper" onclick="document.getElementById('projectFile').click()">
                <ion-icon name="cloud-upload-outline"
                    style="font-size: 2rem; color: var(--primary-blue); margin-bottom: 0.5rem;"></ion-icon>
                <div style="font-weight: 500;">Click to upload files</div>
                <div style="font-size: 0.875rem; color: rgba(255,255,255,0.5);">CSV, PDF, DOCX, ZIP (Max 10MB)
                </div>
                <input type="file" id="projectFile" hidden onchange="alert('File selected: ' + this.files[0].name)">
            </div>
        </div>

        <button type="submit" class="btn-submit">Submit Request</button>
        </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="../static/js/supabase_init.js"></script>
    <script src="../static/js/sidebar.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Session Check
        async function checkAccess() {
            const session = await window.supabaseClient.checkSession();
            if (!session) {
                window.location.href = 'login.html';
            }
        }
        checkAccess();

        function updateSubmitButton() {
            const method = document.querySelector('input[name="payment_method"]:checked').value;
            const btn = document.querySelector('.btn-submit');
            if (method === 'pay_now') {
                btn.textContent = "Proceed to Payment";
            } else {
                btn.textContent = "Submit Request";
            }
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            const form = e.target;

            // Get form data
            const formData = new FormData(form);
            const paymentMethod = formData.get('payment_method');
            const budgetStr = formData.get('budget').replace(/[^0-9.]/g, ''); // Extract numbers
            const budget = parseFloat(budgetStr) || 0;
            const selectedService = formData.get('service');

            // Service Minimum Prices Map
            const minPrices = {
                "Web Design & Development": 500,
                "Academic Research & Reports": 300,
                "Data Analysis & Visualization": 400,
                "AI Integration for Businesses": 1000,
                "AI Automation & Workflows": 800,
                "IT Consulting": 40, // Hourly rate minimum
                "Machine Learning Solutions": 1500,
                "Business Intelligence Consulting": 600,
                "System Integration & APIs": 700,
                "Ongoing Support": 150
            };

            const minPrice = minPrices[selectedService] || 0;

            // Validation: Check Minimum Budget (Skip if Other or not in map)
            if (minPrice > 0 && budget < minPrice) {
                alert(`The minimum budget for ${selectedService} is $${minPrice}. Please increase your budget.`);
                btn.disabled = false;
                btn.innerText = originalText;
                btn.style.opacity = "1";
                return;
            }

            const projectData = {
                title: formData.get('title'),
                service_type: selectedService,
                description: formData.get('description'),
                deadline: formData.get('deadline') || null,
                budget: formData.get('budget'),
                status: 'pending' // Default
            };

            try {
                btn.disabled = true;
                btn.style.opacity = "0.7";

                const session = await window.supabaseClient.checkSession();
                if (!session) throw new Error("You must be logged in to submit a project.");

                // Add user_id
                projectData.user_id = session.user.id;

                if (paymentMethod === 'pay_now') {
                    if (budget <= 0) throw new Error("Please enter a valid budget amount to calculate deposit.");
                    btn.innerText = "Processing...";

                    // Trigger Paystack Integration
                    // Calculate 50% deposit in kobo/cents. Assuming GHS for now as default currency context.
                    // 1 unit = 100 kobo.
                    const depositAmount = (budget * 0.5) * 100;

                    const handler = PaystackPop.setup({
                        key: 'pk_test_64a5e8550ef53bf8089e4c109e49def1341b2235', // Use User's Test Key
                        email: session.user.email,
                        amount: depositAmount,
                        currency: 'GHS', // Could make this dynamic if needed
                        ref: '' + Math.floor((Math.random() * 1000000000) + 1),
                        callback: async function (response) {
                            // Payment Success
                            projectData.status = 'deposit_paid';
                            // Save to DB
                            await saveProject(projectData, session.user.id, `Payment Ref: ${response.reference}`);
                            form.reset();
                            updateSubmitButton();
                        },
                        onClose: function () {
                            alert('Payment cancelled. Project not submitted.');
                            btn.disabled = false;
                            btn.innerText = originalText;
                            btn.style.opacity = "1";
                        }
                    });
                    handler.openIframe();

                } else {
                    // Pay Later Flow
                    btn.innerText = "Submitting...";
                    await saveProject(projectData, session.user.id, "Invoice requested");
                    form.reset();
                    updateSubmitButton();
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }

            } catch (error) {
                console.error('Error submitting project:', error);
                alert('Failed to submit project: ' + error.message);
                btn.disabled = false;
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }

        async function saveProject(data, userId, note) {
            // Save project
            const { error } = await window.supabase
                .from('projects')
                .insert([data]);

            if (error) throw error;

            // Notification
            await window.supabase
                .from('notifications')
                .insert([{
                    user_id: userId,
                    type: 'project',
                    message: `New Project: ${data.title} (${data.status}) - ${note || ''}`
                }]);

            alert('Project submitted successfully!');
        }

        // Initialize button state
        updateSubmitButton();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/img/boni_avatar.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research | Bonniface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding-top: 80px;
            /* Offset for navbar */
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .down-arrow {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: white;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    {% include 'components/navbar.html' %}

    <section class="section"
        style="background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070&auto=format&fit=crop')">
        <div class="content">
            <h1>Behavior Detection</h1>
            <p>Machine Learning & Computer Vision</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">View Project</a>
                <a href="#" class="btn btn-outline">Source Code</a>
            </div>
        </div>
        <div class="down-arrow">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </section>

    <section class="section"
        style="background-image: url('https://images.unsplash.com/photo-1581093588401-fbb62a02f120?q=80&w=2070&auto=format&fit=crop')">
        <div class="content">
            <h1>Galamsey Detection</h1>
            <p>Satellite Imagery Analysis Dashboard</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">View Project</a>
                <a href="#" class="btn btn-outline">Source Code</a>
            </div>
        </div>
        <div class="down-arrow">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </section>

    <section class="section"
        style="background-image: url('https://images.unsplash.com/photo-1530026405186-ed1f139313f8?q=80&w=2070&auto=format&fit=crop')">
        <div class="content">
            <h1>DNA Sequences as NLP</h1>
            <p>Exploiting Deep Learning Algorithms</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">View Project</a>
                <a href="#" class="btn btn-outline">Source Code</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        window.SUPABASE_URL = "{{ SUPABASE_URL }}";
        window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
    </script>

    <script defer src="../static/js/supabase_init.js"></script>

    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="../static/js/navbar.js"></script>
</body>

</html>

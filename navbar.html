<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVADO Header</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #0099d8; /* Bright blue background */
            color: white;
            position: relative;
        }
        
        /* Logo container */
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-dots {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .logo-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
        }
        
        /* Generate positions for the dots pattern */
        /* This is a simplified version - you'd need more precise positioning for exact replication */
        .dot-1 { top: 5px; left: 10px; }
        .dot-2 { top: 5px; left: 16px; }
        .dot-3 { top: 5px; left: 22px; }
        .dot-4 { top: 5px; left: 28px; }
        .dot-5 { top: 11px; left: 7px; }
        .dot-6 { top: 11px; left: 13px; }
        .dot-7 { top: 11px; left: 19px; }
        .dot-8 { top: 11px; left: 25px; }
        .dot-9 { top: 11px; left: 31px; }
        .dot-10 { top: 17px; left: 10px; }
        .dot-11 { top: 17px; left: 16px; }
        .dot-12 { top: 17px; left: 22px; }
        .dot-13 { top: 17px; left: 28px; }
        .dot-14 { top: 23px; left: 7px; }
        .dot-15 { top: 23px; left: 13px; }
        .dot-16 { top: 23px; left: 19px; }
        .dot-17 { top: 23px; left: 25px; }
        .dot-18 { top: 23px; left: 31px; }
        .dot-19 { top: 29px; left: 10px; }
        .dot-20 { top: 29px; left: 16px; }
        .dot-21 { top: 29px; left: 22px; }
        .dot-22 { top: 29px; left: 28px; }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            margin-left: 10px;
            letter-spacing: 1px;
        }
        
        /* Navigation area */
        .nav-container {
            display: flex;
            align-items: center;
        }
        
        .language-select {
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .search-icon, .menu-icon {
            cursor: pointer;
            margin-left: 15px;
        }
        
        .search-icon svg, .menu-icon svg {
            fill: white;
            width: 24px;
            height: 24px;
        }
        
        /* Bottom border accent */
        .header-accent {
            height: 4px;
            background: linear-gradient(to right, #008000, #00aa00);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-dots">
                <!-- Dot pattern representing the IVADO logo -->
                <div class="logo-dot dot-1"></div>
                <div class="logo-dot dot-2"></div>
                <div class="logo-dot dot-3"></div>
                <div class="logo-dot dot-4"></div>
                <div class="logo-dot dot-5"></div>
                <div class="logo-dot dot-6"></div>
                <div class="logo-dot dot-7"></div>
                <div class="logo-dot dot-8"></div>
                <div class="logo-dot dot-9"></div>
                <div class="logo-dot dot-10"></div>
                <div class="logo-dot dot-11"></div>
                <div class="logo-dot dot-12"></div>
                <div class="logo-dot dot-13"></div>
                <div class="logo-dot dot-14"></div>
                <div class="logo-dot dot-15"></div>
                <div class="logo-dot dot-16"></div>
                <div class="logo-dot dot-17"></div>
                <div class="logo-dot dot-18"></div>
                <div class="logo-dot dot-19"></div>
                <div class="logo-dot dot-20"></div>
                <div class="logo-dot dot-21"></div>
                <div class="logo-dot dot-22"></div>
            </div>
            <div class="logo-text">Bonniface</div>
        </div>
        
        <div class="nav-container">
            <div class="language-select">Fr</div>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
            <div class="menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </div>
        </div>
        
        <div class="header-accent"></div>
    </header>
</body>
</html>
